<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <!-- order property/flex-grow  -->
    <div class="container">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
    <!-- shrink -->
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div style="flex-shrink:0;">4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    <!-- Flex-Basis -->
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div style="flex-basis: 200px;">3</div>
        <div>4</div>
    </div>
    <!-- Flex- -->
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div style="flex: 0 0 200px;" >3</div>
        <div style="flex: 1 0 200px;">4</div>
    </div>
    <!-- align-self -->
    <div class="container">
        <div>1</div>
        <div class="align">2</div>
        <div>3</div>
        <div>4</div>
    </div>
    
</body>
</html>
